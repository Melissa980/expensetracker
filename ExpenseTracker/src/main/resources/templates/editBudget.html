<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Expense Tracker - Edit Budget</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <!-- HEADING -->
    <div class="row m-4">
        <div class="col text-center" id="headerSection">
            <h1>Expense Tracker</h1>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navSection">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">HOME</a>
                </li>
                <!-- Add other navigation links as needed -->
            </ul>
        </div>
    </nav>

    <!-- Edit Budget Form -->
    <div class="row m-4">
        <div class="col">
            <h1>Edit Budget</h1>
            <form th:action="@{/api/budgets/{budgetId}(budgetId=${budget.budgetId})}" method="post">
                <input type="hidden" id="budgetId" name="budgetId" th:value="${budget.budgetId}">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" th:value="${budget.amount}" required>
                <br>
                <label for="categoryId">Category ID:</label>
                <input type="number" id="categoryId" name="categoryId" th:value="${budget.categoryId}" required>
                <br>
                <label for="customerId">Customer ID:</label>
                <input type="number" id="customerId" name="customerId" th:value="${budget.customerId}" required>
                <br>
                <input type="submit" value="Save">
            </form>
            <br>
            <a th:href="@{/budgets}">Back to Budgets</a>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
