<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />

    <title>Superhero Sightings</title>
</head>

<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center" id="headerSection">
            <p>Hero Education and Relationship Organization (HERO)</p>
            <h1>Superhero Database</h1>
        </div>
    </div>
    <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            id="navSection"
    >
        <!-- <a class="navbar-brand" href="#">Superhero Sightings</a> -->
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="heroes">Heroes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="superpowers">Superpowers</a>
                </li>
                <!-- Current tab, note differences in code -->
                <li class="nav-item active">
                    <a class="nav-link" href="organizations">Organizations<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-right m-3">
            <span class="h3">Add a Superhero/Supervillain Sighting</span>
        </div>
        <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSighting" method="POST">
                <div class="form-group row">
                    <label for="superhero" class="col-3 col-form-label">Superhero/Supervillain</label>
                    <div class="col-9">
                        <select name="superheroId" id="superhero" class="form-control">
                            <option th:each="hero : ${heroes}" th:value="${hero.heroId}" th:text="${hero.name}">
                                Hero/Supervillain
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-3 col-form-label">Location</label>
                    <div class="col-9">
                        <select name="locationId" id="location" class="form-control">
                            <option th:each="location : ${locations}" th:value="${location.locationID}" th:text="${location.name}">
                                Location
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time" class="col-3 col-form-label">Time</label>
                    <div class="col-9">
                        <input type="datetime-local" name="time" id="time" class="form-control" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Sighting</button>
            </form>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS plugin bundle with Popper.js, then Bootstrap JS -->
<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
