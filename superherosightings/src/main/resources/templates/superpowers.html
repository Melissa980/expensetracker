<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Superhero Sightings</title>
  </head>

  <body>
    <!-- MAIN PAGE -->
    <div class="container">
      <!-- HEADING -->
      <div class="row m-4">
        <div class="col text-center" id="headerSection">
          <p>Hero Education and Relationship Organization (HERO)</p>
          <h1>Superhero Database</h1>
        </div>
      </div>
      <!-- NAVBAR -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        id="navSection"
      >
        <!-- <a class="navbar-brand" href="#">Superhero Sightings</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sightings">SIGHTINGS </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="heroes">HEROES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="locations">LOCATIONS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="superpowers"
                >SUPERPOWERS <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="organizations">ORGANIZATIONS</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- ADD SUPERPOWER -->
      <h2 class="text-center">Superpowers</h2>

      <div class="row m-4">

        <div class="col m-4">
          <h2>Add Superpower</h2>
          <form action="addSuperpower" method="POST">
            <div class="form-group row">
              <label for="name" class="col-3 col-form-label"
                >Superpower Name</label
              >
              <div class="col-9">
                <input type="text" name="name" id="name" class="form-control" required/>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Add Superpower
            </button>
          </form>
        </div>
      </div>

      <!-- LIST SUPERPOWERS -->
      <div class="row m-4">
        <div class="col m-4">
          <h2>All Superpowers</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Superpower</th>
                <!-- <th>DETAILS</th> -->
                <th>EDIT</th>
                <th>DELETE</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="superpower : ${superpowers}">
                <td th:text="${superpower.superpowerID}">ID</td>
                <td th:text="${superpower.name}">Superpower</td>

                <!-- <td>
                  <a
                    href="#"
                    th:href="@{/superpoweretail(id=${superpower.superpowerID})}"
                    >Details</a
                  >
                </td> -->
                <td>
                  <a
                    href="#"
                    th:href="@{/editSuperpower(id=${{superpower.superpowerID}})}"
                    >Edit</a
                  >
                </td>
                <td>
                  <a
                    href="#"
                    th:href="@{/deleteSuperpower(id=${{superpower.superpowerID}})}"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
<!--          <div class="col text-center">-->
<!--            <a href="#" class="btn btn-outline-primary btn-md" th:href="@{/addSuperpower}">Add Superpower</a>-->
<!--          </div>-->
        </div>
      </div>
    </div>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS plugin bundle with Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
;
